<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>v-for med objekt (VG)</title>
    <meta content="initial-scale=1, width=device-width" name="viewport">
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(x, y) in products">
          {{ y }}</li>
       
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="index.js"></script>
  </body>
</html>
